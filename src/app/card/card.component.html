
<div [ngClass]="{'change': flipx}" class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front ">
        <h2 class="h5">{{project.name}}</h2>
      </div>
      <div class="flip-card-back">
          <a [href]="project.link"><img [src]="project.image" alt="Avatar" style="width:100%;height:100%;"></a>
        
      </div>
    </div>
  </div>
